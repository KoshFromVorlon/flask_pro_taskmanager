name: Flask Tests CI

# Запускать тесты при каждом пуше или пулл-реквесте
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest  # Виртуальная машина на Linux

    steps:
    # 1. Скачиваем ваш код
    - name: Check out code
      uses: actions/checkout@v4

    # 2. Устанавливаем Python 3.9
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    # 3. Устанавливаем зависимости
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Запускаем тесты (через python -m, как мы выяснили)
    - name: Run Tests
      run: python -m pytest