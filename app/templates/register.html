{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow border-0">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">{{ t.register_header }}</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">{{ t.register_label }}</label>
                        <input type="text" name="username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">{{ t.password_label }}</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">{{ t.register_link }}</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center border-0 pb-3 bg-white">
                <small class="text-muted">{{ t.have_account }} <a href="/login" class="text-decoration-none">{{ t.login_link }}</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
