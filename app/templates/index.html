{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">

        <div class="card shadow-sm mb-4 border-0">
            <div class="card-body p-4 bg-white rounded">
                <form method="POST" class="row g-2">
                    <div class="col-md-7">
                        <input type="text" name="content" class="form-control form-control-lg" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞..." required>
                    </div>
                    <div class="col-md-4">
                        <select name="category" class="form-select form-select-lg">
                            <option value="–†–∞–±–æ—Ç–∞">üíº –†–∞–±–æ—Ç–∞</option>
                            <option value="–î–æ–º">üè† –î–æ–º</option>
                            <option value="–£—á–µ–±–∞">üéì –£—á–µ–±–∞</option>
                            <option value="–ü–æ–∫—É–ø–∫–∏">üõí –ü–æ–∫—É–ø–∫–∏</option>
                            <option value="–í–∞–∂–Ω–æ–µ">üî• –í–∞–∂–Ω–æ–µ</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary btn-lg w-100 h-100" title="–î–æ–±–∞–≤–∏—Ç—å">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="list-group shadow-sm">
            {% if not tasks %}
                <div class="text-center py-5 text-muted">
                    <i class="bi bi-clipboard-check display-1"></i>
                    <p class="mt-3 fs-5">–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç. –û—Ç–¥—ã—Ö–∞–π –∏–ª–∏ –ø–ª–∞–Ω–∏—Ä—É–π!</p>
                </div>
            {% endif %}

            {% for task in tasks %}
            <div class="list-group-item d-flex justify-content-between align-items-center p-3 task-item {% if task.completed %}bg-light opacity-75{% endif %}" id="task-{{ task.id }}">

                <div class="d-flex align-items-center gap-3 w-100" style="cursor: pointer;" onclick="toggleTask({{ task.id }})">

                    <i class="bi {% if task.completed %}bi-check-circle-fill text-success{% else %}bi-circle text-secondary{% endif %} fs-4 task-icon"></i>

                    <div class="w-100">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fs-5 task-text {% if task.completed %}text-decoration-line-through text-muted{% endif %}">
                                {{ task.content }}
                            </span>
                        </div>

                        <div class="mt-1 d-flex align-items-center gap-2">
                            <span class="badge rounded-pill
                                {% if task.category == '–†–∞–±–æ—Ç–∞' %}bg-primary
                                {% elif task.category == '–í–∞–∂–Ω–æ–µ' %}bg-danger
                                {% elif task.category == '–î–æ–º' %}bg-success
                                {% elif task.category == '–ü–æ–∫—É–ø–∫–∏' %}bg-warning text-dark
                                {% else %}bg-secondary{% endif %}">
                                {{ task.category }}
                            </span>
                            <small class="text-muted" style="font-size: 0.8em;">
                                <i class="bi bi-clock"></i> {{ task.date_created.strftime('%d.%m %H:%M') }}
                            </small>
                        </div>
                    </div>
                </div>

                <a href="/delete/{{ task.id }}" class="btn btn-outline-danger border-0 rounded-circle ms-2" title="–£–¥–∞–ª–∏—Ç—å">
                    <i class="bi bi-trash"></i>
                </a>
            </div>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
