{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-12">
        <div class="card shadow border-0">
            <div class="card-body p-4">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
</div>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: '{{ lang }}',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,listWeek'
            },
            events: '/api/events',
            eventTimeFormat: {
                hour: '2-digit',
                minute: '2-digit',
                meridiem: false
            },
            height: 'auto',
            dayMaxEvents: true, // Добавляет ссылку "+2 more", если задач слишком много

            // --- НОВОЕ: Всплывающие подсказки (Tooltips) ---
            eventDidMount: function(info) {
                // Инициализация Bootstrap Tooltip для каждого события
                var tooltip = new bootstrap.Tooltip(info.el, {
                    title: info.event.title,
                    placement: 'top',
                    trigger: 'hover',
                    container: 'body'
                });
            }
        });
        calendar.render();
    });
</script>

<style>
    /* --- СТИЛИ ДЛЯ ТЕМНОЙ ТЕМЫ --- */
    [data-bs-theme="dark"] .fc-theme-standard .fc-scrollgrid {
        border-color: #444;
    }
    [data-bs-theme="dark"] .fc-col-header-cell-cushion,
    [data-bs-theme="dark"] .fc-daygrid-day-number {
        color: #e0e0e0;
    }
    [data-bs-theme="dark"] .fc-button {
        background-color: #343a40;
        border-color: #444;
    }
    [data-bs-theme="dark"] .fc-button-active {
        background-color: #0d6efd !important;
    }
    [data-bs-theme="dark"] .fc-daygrid-day.fc-day-today {
        background-color: rgba(255, 255, 255, 0.05);
    }

    /* --- НОВОЕ: УЛУЧШЕНИЕ ОТОБРАЖЕНИЯ ЗАДАЧ --- */

    /* 1. Делаем события чуть просторнее */
    .fc-event {
        cursor: pointer;
        padding: 2px;
        font-size: 0.9em;
    }

    /* 2. Разрешаем перенос текста (чтобы не обрезался) */
    .fc-event-title {
        white-space: normal !important; /* Разрешаем перенос строк */
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
{% endblock %}
