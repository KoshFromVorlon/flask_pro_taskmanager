{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-12">
        <div class="card shadow border-0">
            <div class="card-body p-4">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
</div>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            // Set locale dynamically based on the user's selected language (e.g., 'en', 'ru', 'ua')
            locale: '{{ lang }}',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,listWeek'
            },
            events: '/api/events', // Fetch events from our new JSON API
            eventTimeFormat: {
                hour: '2-digit',
                minute: '2-digit',
                meridiem: false
            },
            height: 'auto',
            dayMaxEvents: true, // Show "+2 more" link if too many events in one day

            // --- Tooltips Initialization ---
            eventDidMount: function(info) {
                // Initialize Bootstrap Tooltip for every event element
                var tooltip = new bootstrap.Tooltip(info.el, {
                    title: info.event.title,
                    placement: 'top',
                    trigger: 'hover',
                    container: 'body'
                });
            }
        });
        calendar.render();
    });
</script>

<style>
    /* --- DARK MODE STYLES FOR CALENDAR --- */
    /* FullCalendar doesn't support Bootstrap dark mode automatically, so we override manually */

    [data-bs-theme="dark"] .fc-theme-standard .fc-scrollgrid {
        border-color: #444;
    }
    [data-bs-theme="dark"] .fc-col-header-cell-cushion,
    [data-bs-theme="dark"] .fc-daygrid-day-number {
        color: #e0e0e0;
    }
    [data-bs-theme="dark"] .fc-button {
        background-color: #343a40;
        border-color: #444;
    }
    [data-bs-theme="dark"] .fc-button-active {
        background-color: #0d6efd !important;
    }
    [data-bs-theme="dark"] .fc-daygrid-day.fc-day-today {
        background-color: rgba(255, 255, 255, 0.05);
    }

    /* --- EVENT STYLING IMPROVEMENTS --- */

    /* 1. Make events slightly more spacious */
    .fc-event {
        cursor: pointer;
        padding: 2px;
        font-size: 0.9em;
    }

    /* 2. Allow text wrapping (so long titles aren't cut off) */
    .fc-event-title {
        white-space: normal !important;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
{% endblock %}
