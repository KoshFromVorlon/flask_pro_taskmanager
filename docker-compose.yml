services:
  # The main Flask application
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app  # Live sync: Local changes are reflected immediately in the container
    environment:
      - DATABASE_URL=postgresql://taskuser:taskpass@db:5432/taskdb
    depends_on:
      - db

  # PostgreSQL Database Service
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
      POSTGRES_DB: taskdb
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data between restarts
    ports:
      - "5432:5432"

volumes:
  postgres_data: